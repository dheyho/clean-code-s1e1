<!DOCTYPE html>
<html lang="en">

<head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="UTF-8">
</head>

<body>
    <header class="header">
        <div class="header__eisenhower-matrix">
            <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
            <a class="header__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more
                details?</a>
            </img>
        </div>
    </header>

    <main class="main">
        <div class="main__wrapper">

            <section class="main__add-item">
                <h3 class="main__title" for="new-task">Add Item</h3>
                <div class="main__task-row-wrapper">
                    <input id="new-task" class="main__task" type="text">
                    <button>Add</button>
                </div>
            </section>

            <section class="main__todo">
                <h3 class="main__title">Todo</h3>
                <ul class="main__list" id="incompleteTasks">
                    <li>
                        <input type="checkbox">
                        <label class="main__task">Pay Bills</label>
                        <input type="text" class="main__task">
                        <button class="main__edit">Edit</button>
                        <button class="main__delete">
                            <img src="remove.svg" alt="Remove button">
                        </button>
                    </li>
                    <li class="main__editMode">
                        <input type="checkbox">
                        <label class="main__task">Go Shopping</label>
                        <input type="text" value="Go Shopping" class="main__task">
                        <button class="main__edit">Save</button>
                        <button class="main__delete">
                            <img src="remove.svg" alt="Remove button">
                        </button>
                    </li>
                </ul>
            </section>
            
            <section class="main__completed">
                <h3 class="main__title">Completed</h3>
                <ul class="main__list" id="completed-tasks">
                    <li>
                        <input type="checkbox" checked>
                        <label class="main__task">See the Doctor</label>
                        <input type="text" class="main__task">
                        <button class="main__edit">Edit</button>
                        <button class="main__delete">
                            <img src="remove.svg" alt="Remove button">
                        </button>
                    </li>
                </ul>
            </section>

        </div>
    </main>

    <script src="app.js"></script>
</body>

</html>
